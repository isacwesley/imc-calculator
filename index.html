<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="theme-color" content="#2f93ae" />
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/css/main.css" />
   </head>
   <body>
      <div class="container">
         <section class="table">
            <h2 class="title-table">Tabela IMC</h2>
            <table>
               <thead>
                  <tr>
                     <th>IMC</th>
                     <th>Resultado</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>Menor que 18,5</td>
                     <td>Abaixo do peso</td>
                  </tr>
                  <tr>
                     <td>Entre 18,5 e 24,9</td>
                     <td>Peso normal</td>
                  </tr>
                  <tr>
                     <td>Entre 25 e 29,9</td>
                     <td>Sobrepeso</td>
                  </tr>
                  <tr>
                     <td>Entre 30 e 34,9</td>
                     <td>Obesidade grau 1</td>
                  </tr>
                  <tr>
                     <td>Entre 35 e 39,9</td>
                     <td>Obesidade grau 2</td>
                  </tr>
                  <tr>
                     <td>Maior que 40</td>
                     <td>Obesidade grau 3</td>
                  </tr>
               </tbody>
            </table>
         </section>

         <section class="form">
            <h2 class="title-form">Calcule seu IMC:</h2>
            <form action="" id="form-imc">
               <div class="label-float">
                  <input
                     type="number"
                     id="peso"
                     step="0.001"
                     min="0"
                     placeholder=" "
                     required
                  />
                  <label for="peso">Peso</label>
               </div>

               <div class="label-float">
                  <input
                     type="number"
                     id="altura"
                     step="0.01"
                     min="0"
                     placeholder=" "
                     required
                  />

                  <label for="altura">Altura</label>
               </div>

               <button id="calcular">Calcular</button>
            </form>
         </section>
      </div>

      <script src="assets/js/main.js"></script>
   </body>
</html>
